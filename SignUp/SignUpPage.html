<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <style type="text/css">
        .center {
            text-align: center;
            color: #e8d389;
        }
    </style>
    <script type="text/javascript">
        function validateForm() {
            var username = document.getElementById("userid").value;
            var password = document.getElementById("password").value;
            if (username.length == 0 || password.length == 0) {
                alert("Must enter your ID and password to proceed.");
            } else {
                document.forms.namedItem("signUpForm").submit();
            }
        }
    </script>
</head>
<body>
<div style="text-align: center; line-height: 10px">
    <h1 class="center">SignUp</h1>
    <br>
    <a href="../Checkin/CheckInPage.html">Login</a>
</div>
<hr>
<div style="text-align: center; line-height: 50px">
    <br>
    <form name="signUpForm" action="SignUp.php" method="post">
        <label for="userid">User's ID: </label> <input type="text" id="userid" name="userid">
        <br>
        <label for="password">Password: </label> <input type="password" id="password" name="password">
        <br>
        <label for="role">Role: </label>
        <select id="role" name="role">
            <option>Student</option>
            <option>Teacher</option>
        </select>
    </form>
    <button type="button" id="submitBtn" onclick="validateForm()">SignUp</button>
</div>
</body>
</html>
